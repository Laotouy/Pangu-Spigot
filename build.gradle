plugins {
    id 'java-library'
}

group 'cn.mccraft.pangu'
version '2.2'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url "http://repo.dmulloy2.net/nexus/repository/public/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/"}
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
}

configurations {
    embed
}

dependencies {
    embed "com.github.trychen:ByteDataStream:1.2-SNAPSHOT"
    embed "com.github.Mouse0w0:FastReflection:1.0.1"
    api "org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT"
    api "com.comphenix.protocol:ProtocolLib:4.4.0"
    configurations.api.extendsFrom(configurations.embed)
}

task embedJar(type: Jar, dependsOn: 'jar') {
    from sourceSets.main.output
    from configurations.embed.collect { it.isDirectory() ? it : zipTree(it) }
    classifier "packaged"
}

artifacts {
    archives embedJar
}
